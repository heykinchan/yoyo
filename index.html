<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2-Year Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Happy 2-Year Anniversary, My Love!</h1>
        <p>Here's to us and the wonderful moments we've shared. ❤️</p>
    </header>

    <!-- Heart and Love Messages -->
    <main>
        <section id="heart-message">
            <div id="heart">
                <p class="heart-text">2 Years of Love</p>
                <p class="heart-text">Forever & Always</p>
                <p class="heart-text">You're My Everything</p>
            </div>
        </section>

        <section id="love-messages">
            <h2>Messages for You</h2>
            <ul id="message-list">
                <!-- Love messages will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>With all my love, Your Partner ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
