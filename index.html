<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2-Year Anniversary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio autoplay loop>
        <source src="bgm.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <!-- Header Section -->
    <header>
        <h1>Happy 2-Year Anniversary, Elaine My Love!</h1>
        <p>Here's to us and the wonderful moments we've shared. ❤️</p>
        <p>2 Years of Love</p>
        <p>Forever & Always</p>
        <p>You're My Everything</p>
    </header>

    <!-- Heart and Love Messages -->
    <main>
        <section id="love-messages">
            <h2>Messages for You</h2>
            <ul id="message-list">
                <!-- Love messages will be dynamically inserted here -->
            </ul>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>With all my love, Your Partner Kin Babe❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
